version: '3.8'

services:
  mcp-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - API_KEY=dev-api-key-12345
      - MYSQL_HOST=mysql
      - MYSQL_USER=mcpuser
      - MYSQL_PASSWORD=mcppassword
      - MYSQL_DATABASE=mcpdb
      - MONGO_ENABLED=true
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DATABASE=mcpdb
    depends_on:
      - mysql
      - mongo
    networks:
      - mcp-network

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=mcpdb
      - MYSQL_USER=mcpuser
      - MYSQL_PASSWORD=mcppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mcp-network

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - mcp-network

volumes:
  mysql_data:
  mongo_data:

networks:
  mcp-network:
    driver: bridge